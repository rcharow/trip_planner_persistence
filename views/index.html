{% extends "layout.html" %}

{% block content %}
	<div id="test">
		<div class="col-lg-9 col-md-9 col-sm-9" id="map">
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3">
			<div class="panel panel-default">
			  <!-- <div class="panel-heading">
			    <h3 class="panel-title">Panel title</h3>
			  </div> -->
			  <div class="panel-body">
			  		<h5>
			  			<span>Hotels<button id="btnAddHotel" class="btn btn-xs btn-default remove btn-add-circle btn-active pull-right attraction">+</button></span>
			  		</h5>
						<select id="cboHotel" class="block-select form-control">
							{% for hotel in hotels %}
							<option value={{hotel.id}}>{{hotel.name}}</option>
							{% endfor %}
						</select>
						<h5>
				  			<span>Restaurants<button id="btnAddRestaurant" class="btn btn-xs btn-default remove btn-add-circle btn-active pull-right attraction">+</button></span>
				  		</h5>
						<select id="cboRestaurant" class="block-select form-control">
							{% for restaurant in restaurants %}
							<option value={{restaurant.id}}>{{restaurant.name}}</option>
							{% endfor %}
						</select>
						<h5>
				  			<span>Things To Do<button id="btnAddThing" class="btn btn-xs btn-default remove btn-add-circle btn-active pull-right attraction">+</button></span>
				  		</h5>
						<select id="cboThing" class="block-select form-control">
							{% for thing in things_to_do %}
							<option value={{thing.id}}>{{thing.name}}</option>
							{% endfor %}
						</select>
			  </div>
			</div>
			<div>
			 <h4>
	          <span >
	            <span  id="day-title">Add a day:</span>
	            <button id="btnRemoveDay" class="btn btn-xs btn-danger remove btn-delete-circle pull-right">x</button>
	          </span>
	        </h4>
			</div>
			<div class="panel panel-default">
			  <div id="days" class="panel-heading">
			    <!-- <button class="btn btn-default btn-circle btn-active">1</button> -->
			    <!-- <button class="btn btn-default btn-circle">2</button>
			    <button class="btn btn-default btn-circle">3</button> -->
			    <button id="btnAddDay" class="btn btn-default btn-circle add">+</button>
			  </div>
			  <div id="itinerary" class="panel-body">
			     <div>
	              <h4>My Hotel</h4>
	              <ul id="hotelList" class="list-group">
	               <!--  <div class="itinerary-item">
	                </div> -->
	              </ul>
	            </div>
	             <div>
	              <h4>My Restaurants</h4>
	              <ul id="restaurantList" class="list-group selected-restaurant">
	               <!--  <div class="itinerary-item">
	                  <span class="title">The Capital Grille</span><button class="btn btn-xs btn-danger remove btn-delete-circle pull-right">x</button>
	                </div>
	              </ul> -->
	            </div>
	            <div>
	              <h4>My Things To Do</h4>
		           <ul id="thingsList" class="list-group">
	                <!-- <div class="itinerary-item">
	                  <span class="title">Mahayana Buddhist Temple Association</span><button class="btn btn-xs btn-danger remove btn-delete-circle pull-right">x</button>
	                </div> -->
	                <!-- <div class="itinerary-item">
	                  <span class="title">South Street Seaport</span><button class="btn btn-xs btn-danger remove btn-delete-circle pull-right">x</button>
	                </div> -->
	              </ul>
	            </div>

			  </div>
			</div>
		</div>
		</div>
		
	</div>
<script type="text/javascript" src="/javascript/mapInit.js"></script>
<script>
	{% autoescape false %}
		var all_hotels = {{hotels | json}};
		var all_restaurants = {{restaurants | json}};
		var all_things_to_do = {{ things_to_do | json }};
	{% endautoescape %}
</script>
<script type="text/javascript" src="/javascript/itineraryPersist.js"></script>
{% endblock %}
